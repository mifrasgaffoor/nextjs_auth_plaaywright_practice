name: CI/CD - Next.js & Playwright Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build Next.js App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: |
          cd client
          npm install

      - name: Build Next.js App
        run: |
          cd client
          npm run build

  test:
    name: Run Playwright Tests
    needs: build  # Ensures tests run only after a successful build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies & Playwright
        run: |
          cd client
          npm install
          npx playwright install --with-deps

      - name: Start Next.js in the Background
        run: |
          cd client
          npm run start &  # Runs in background

      - name: Run Playwright Tests
        run: |
          cd client/tests/e2e
          npx playwright test --reporter=line,allure

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: client/tests/e2e/playwright-report/
