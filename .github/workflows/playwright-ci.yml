name: CI/CD - Next.js & Playwright Tests

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  build:
    name: Build Next.js App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install  # Removed 'cd client' if the project is in root

      - name: Build Next.js App
        run: npm run build  # Removed 'cd client' if the project is in root

  test:
    name: Run Playwright Tests
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Dependencies & Playwright
        run: |
          npm install
          npx playwright install --with-deps

      - name: Start Next.js in the Background
        run: npm run start &  # Runs in background

      - name: Wait for Next.js to Start
        run: sleep 10  # Wait 10s to ensure the app starts

      - name: Run Playwright Tests
        run: npx playwright test --reporter=line,allure

      - name: Upload Playwright Report
        uses: actions/upload-artifact@v3
        with:
          name: playwright-report
          path: playwright-report/
